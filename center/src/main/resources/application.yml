server:
  port: 8761

eureka:
  instance:
    hostname: center
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostnam}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false
  server:
    enable-self-preservation: true
spring:
  application:
    name: center
